<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <h1>Tic-Tac-Toe</h1>
      <div class="score-cnt">
        <div class="p1-cnt">
          <p>Player 1 Score</p>
          <span class="p1-score">0</span>
        </div>
        <div class="p2-cnt">
          <p>Player 2 Score</p>
          <span class="p2-score">0</span>
        </div>
      </div>
      <div class="turn"><p>Player 1 (X)'s Turn</p></div>
      <div class="grid-cnt">
        <div class="grid">
          <div class="space" id="b1"><p class="b1-text"></p></div>
          <div class="space" id="b2"><p class="b2-text"></p></div>
          <div class="space" id="b3"><p class="b3-text"></p></div>
          <div class="space" id="b4"><p class="b4-text"></p></div>
          <div class="space" id="b5"><p class="b5-text"></p></div>
          <div class="space" id="b6"><p class="b6-text"></p></div>
          <div class="space" id="b7"><p class="b7-text"></p></div>
          <div class="space" id="b8"><p class="b8-text"></p></div>
          <div class="space" id="b9"><p class="b9-text"></p></div>
        </div>
      </div>
      <div class="buttons">
        <div class="restart-btn-cnt"><button>Restart Round</button></div>
        <div class="reset-btn-cnt"><button>Reset Game</button></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
